<html>
<head>
    <meta charset="UTF-8">
    <title>Результат</title>
</head>
<body style="background-image:url(./templates/fon2.jpg);  background-size: 115%">
<header>
	<h1 style="font-family:Impact; font-size:65px" align = "center"></h1>
</header>

<h2 align = "center" style="font-family: Verdana; font-size:30px; margin-top:35; margin-bottom:20">Смысл жизни не найден </h2>
<form method="GET" align = "center">
<label style="font-family: Verdana; font-size:25px; margin-bottom:60">Зато по запросу {{ query }} мы нашли {{ n }} документов</label><br><br>
<label style="font-family: Verdana; font-size:25px; margin-bottom:60">Самые релевантные:</label><br>
    <table align="center" border="1">
   <tr>
    <th>Ответ №</th><th>Текст</th><th>Коэффициент</th>
   </tr>
    {% for i in range(n) %}
    <tr><td>{{ i }}</td><td>{{ docs[i] }}</td><td>{{ scores[i] }}</td></tr>
	  {% endfor %}
  </table>	
</form>
</body>
</html>
